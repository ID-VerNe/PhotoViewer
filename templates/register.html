<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>🐠的返图·注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(213, 184, 255);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #bfa1e6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">注册</div>
        </div>
    </nav>

    <div class="content">
        <div class="form-container">
            <h2>注册</h2>
            <form method="post">
                <input type="text" name="username" placeholder="用户名" required>
                <input type="password" name="password" placeholder="密码" required>
                <button type="submit">注册</button>
            </form>
            <p>已有账号？<a href="{{ url_for('login') }}">登录</a></p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 🐠的返图. 版权所有.</p>
        </div>
    </footer>
</body>
</html>
