<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>🐠的返图·注册</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme.css') }}">
    <style>
        body, html {
            font-family: var(--font-family-main);
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .form-container {
            background-color: var(--text-light);
            padding: 20px;
            box-shadow: 0 0 10px var(--shadow-color);
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: var(--text-light);
            font-size: var(--font-size-normal);
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: var(--primary-hover-color);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">注册</div>
        </div>
    </nav>

    <div class="content">
        <div class="form-container">
            <h2>注册</h2>
            <form method="post">
                <input type="text" name="username" placeholder="用户名" required>
                <input type="password" name="password" placeholder="密码" required>
                <button type="submit">注册</button>
            </form>
            <p>已有账号？<a href="{{ url_for('login') }}">登录</a></p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 🐠的返图. 版权所有. 
                <a href="https://github.com/ID-VerNe/PhotoViewer" target="_blank" style="color: #fff; text-decoration: none;">
                    <img src="{{ url_for('static', filename='images/github-mark.png') }}" alt="GitHub" style="width: 20px; vertical-align: middle; margin-left: 10px;">
                    GitHub
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
