<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>🐠的返图·登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body, html {
            font-family: 'MiSans', sans-serif;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(213, 184, 255);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #bfa1e6;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">登录</div>
        </div>
    </nav>

    <div class="content">
        <div class="form-container">
            <h2>登录</h2>
            <form method="post">
                <input type="text" name="username" placeholder="用户名" required>
                <input type="password" name="password" placeholder="密码" required>
                <button type="submit">登录</button>
            </form>
            <p>还没有账号？<a href="{{ url_for('register') }}">注册</a></p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 🐠的返图. 版权所有. 
                <a href="https://github.com/你的GitHub用户名" target="_blank" style="color: #fff; text-decoration: none;">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width: 20px; vertical-align: middle; margin-left: 10px;">
                    GitHub
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
